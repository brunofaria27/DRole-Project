   <!-- Inicio Perfil -->
   <div id= "mudaCor" class="containerPerfil">
      <div class="row py-5 px-4">
         <div class="col-md-5 mx-auto">
            <div class="bg-white shadow rounded overflow-hidden">

               <div class="px-4 pt-0 pb-4 cover">
                  <div class="media align-items-end profile-head">
                     <div class="profile mr-3">
                        <img id="imgPreview" src="https://picsum.photos/id/1005/80/80" alt="..." width="130"
                           class="rounded mb-2 img-thumbnail">
                        <a href="editarperfil.html" class="btn btn-outline-dark btn-sm btn-block editaPerfil"
                           data-toggle="modal" data-target="#mudarModal">Editar Perfil</a>
                     </div>
                     <div id="mudaNomeTipo" class="media-body mb-5 text-white">
                        <h4 id="mudaNome" class="mt-0 mb-0">Nome</h4>
                        <p id="mudaTipo" class="small mb-4 tipo">Tipo</p>
                     </div>
                  </div>
               </div> <!-- End foto, nome, tipo -->

               <div class="bg-light p-4 d-flex justify-content-end text-center">
                  <ul class="list-inline mb-0">
                     <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">0%</h5><small class="text-muted"><i
                              class="fas fa-user mr-1"></i>Avaliação</small>
                     </li>
                  </ul>
               </div> <!-- End porcentagem de avaliaÃ§Ã£o -->

               <div id="abouti" class="px-4 py-3">
                  <h5 class="mb-0">Sobre</h5>
               </div> <!-- End sobre -->

               <div class="px-4 py-3">
                  <div class="p-4 rounded shadow-sm bg-light">
                     <p class="p-2" id="mudaSobre">Escreva sobre vocês(s).</p>
                  </div>
               </div> <!-- End sobre -->

               <div class="py-4 px-4">
                  <hr>
               </div>

               <div class="py-4 px-4">
                  <div class="d-flex align-items-center justify-content-between mb-3">
                     <h5 class="mb-0">Fotos</h5>
                     <a id="carregarMais"" class=" btn btn-link text-muted">Carregar
                        mais</a>
                     <!-- Carregar mais fotos -->
                  </div>
                  <div id="temAsFotos" class="row">
                     <div class="col-lg-6 mb-2 pr-lg-1"><img src="https://picsum.photos/700/300?random" alt=""
                           class="img-fluid rounded shadow-sm"></div>
                     <div class="col-lg-6 mb-2 pl-lg-1"><img src="https://picsum.photos/700/300?random" alt=""

                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-3">
                     <a id="adicionarFotos" class="btn btn-outline-dark btn-sm btn-block">Adicionar fotos</a>
                  </div>
               </div> <!-- End fotos -->

               <div class="py-4 px-4">
                  <hr>
               </div>

               <div id="tituloLocal" class="px-4 py-3">
                  <h5 class="mb-0">Localização</h5>
               </div>

               <div id="mudaLocal" class="px-4 py-3">

   <!-- Modal -->
   <div class="modal fade" id="mudarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="mudarModalLabel">Editar Perfil</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form method="post" id="insert_form">
                  <!-- Inicio body -->
                  <div class="custom-file">
                     <input id="minhafoto" type="file" class="custom-file-input">
                     <label class=" custom-file-label arquivo" for="customFileLang">Selecione a foto de perfil</label>
                  </div> <!-- Selecionar foto do perfil -->


                  <p></p> <!-- Pular linha no form-->

                  <div class="form-group row">
                     <label for="nomeEditavel" class="col-sm-2 col-form-label">Nome</label>
                     <div class="col-sm-10">
                        <input name="NAME" type="text" class="form-control" id="NAME"
                           placeholder="Nome apresentado no perfil" autocomplete="off">
                     </div>
                  </div>

                  <div class="form-group row">
                     <span id="msg"></span> <!-- Alerta para dados alterados -->
                     <label for="sobreEditavel" class="col-sm-2 col-form-label">Sobre</label>
                     <div class="col-sm-10">
                        <input name="sobre" type="text" class="form-control" id="sobre" placeholder="Sobre você(s)." autocomplete="off">
                     </div>
                  </div>

                  <div class="form-group row">
                     <label for="localizacaoEditavel" class="col-sm-2 col-form-label">Local</label>
                     <div class="col-sm-10">
                        <input name="local" type="text" class="form-control" id="local"
                           placeholder="Escreva a sua localização." autocomplete="off">
                     </div>
                  </div>

                  <!-- End cor -->

                  <div class="form-group row">
                     <div class="col-sm-10">
                        <button type="button" class="btn btn-outline-danger">Cancelar</button>
                        <input type="button" name="salvaralt" id="salvaalt" value="Salvar"
                           class="btn btn-outline-success">
                     </div>
                  </div>

               </form>
            </div>
         </div>
      </div>
   </div>
   <!-- End modal -->
