<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Iní­cio do Head -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="../profile/profile.css">
   <link rel="stylesheet" href="../styles/cabecalho.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/a55657dc48.js" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="../utils/utils.js"></script>
   <!-- Bootstrap -->
   <title>D'Rolé - Perfil</title>
</head>

<body>
   <!-- inicio Header -->
   <header class="container-fluid header">
      <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
              <a class="navbar-brand" href="#">
                  <img href="../home/index.html" src="../images/Logo.gif" alt="logo" class="active" width="100px" height="100px">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
                  <ul id="ul-navbar" class="navbar-nav">
                      <li class="nav-item active">
                          <a class="nav-link" href="../home/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="../sobre/index.html">Sobre</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="../calendario/index.html">Calendário</a>
                      </li>
                      <li id="profile-dropdown" class="nav-item dropdown">
                          <a class="nav-link" href="#" id="navbarDropdown">
                              <img id="image-profile" src="../images/noimg.png" alt="dropdown perfil">
                          </a>
                          <div id="showProfile" class="dropdown-menu mt-0" aria-labelledby="navbarDropdown">
                              <a id="user-logout" class="dropdown-item" href="#">Sair</a>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
   </header>
   <!-- Fim Header -->

   <!-- Inicio Perfil -->
   <div class="container-fluid" id="body-content">
      <div id="grid-container">
         <div class="row " id="show-profile-grid">

         </div>
      </div>
   </div>
   <!-- End div container -->
   <!-- Fim Perfil -->

   <!-- Modal -->
   <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-body">

               <img id="tituloEditar" src="../images/EditarPerfil.png" alt="Editar Perfil">

               <form method="post" id="insert_form" action="">
                  <!-- Inicio body -->
                  <div class="form-group row">
                     <label for="fotoEditavel" class="col-sm-2 col-form-label">Foto</label>
                     <div class="col-sm-10">
                        <input name="foto" type="text" class="form-control" id="photoModal"
                           placeholder="Link para foto do perfil." autocomplete="off">
                     </div>
                  </div>

                  <p></p> <!-- Pular linha no form-->

                  <div class="form-group row">
                     <label for="nomeEditavel" class="col-sm-2 col-form-label">Nome</label>
                     <div class="col-sm-10">
                        <input name="nome" type="text" class="form-control" id="nameModal"
                           placeholder="Nome apresentado no perfil." autocomplete="off">
                     </div>
                  </div>

                  <div class="form-group row">
                     <span id="msg"></span> <!-- Alerta para dados alterados -->
                     <label for="sobreEditavel" class="col-sm-2 col-form-label">Sobre</label>
                     <div class="col-sm-10">
                        <input name="sobre" type="text" class="form-control" id="aboutModal"
                           placeholder="Sobre você(s)." autocomplete="off">
                     </div>
                  </div>

                  <div class="form-group row">
                     <label for="localizacaoEditavel" class="col-sm-2 col-form-label">Local</label>
                     <div class="col-sm-10">
                        <input name="local" type="text" class="form-control" id="localModal"
                           placeholder="Sua localização." autocomplete="off">
                     </div>
                  </div>



               </form>
               <div id="btnsModal">
                  <div id="btnCancelar-div">
                     <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Cancelar"
                        class="btn-modal" data-dismiss="modal" aria-label="Cancelar"><img id="btn-modal-cancelar"
                           src="../images/Cancelar.png" alt="Cancelar"></button>
                  </div>
                  <div id="btnSalvar-div">
                     <button id="saveProfile" type="button" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Salvar Perfil" class="btn-modal" data-dismiss="modal" aria-label="Salvar Perfil"><img
                           id="btn-modal-salvar" src="../images/SalvarPerfil.png" alt="Salvar Perfil"></button>
                  </div>
               </div>
            </div>

         </div>
      </div>
   </div>
   <!-- End modal -->

   <!-- Script modal -->
   <script src="../profile/index.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

</body>

</html>
