<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Iní­cio do Head -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="../profile/profile.css">
   <link rel="stylesheet" href="../styles/cabecalho.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/a55657dc48.js" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <!-- Bootstrap -->
   <title>D'Rolé - Perfil</title>
</head>

<body>
   <!-- inicio Header -->
   <header class="container-fluid header">
      <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="../images/Logo.gif" alt="logo" class="active" width="100px" height="100px">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                      <li class="nav-item active">
                          <a class="nav-link" href="../home/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="../sobre/index.html">Sobre</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="../calendario/index.html">Calendário</a>
                      </li>
                      <li id="showProfile" class="nav-item">
                          <!-- Shows Perfil para dono -->
                      </li>
                  </ul>
              </div>

          </div>
      </nav>
  </header>
  <!-- Fim Header -->

   <!-- Inicio Perfil -->
   <div id="mudaCor" class="containerPerfil">
      <div class="row py-5 px-4">
         <div class="col-md-5 mx-auto">
            <div class="bg-white shadow rounded overflow-hidden">

               <!--OLHAR AQUI AGORA-->

               <div class="px-4 pt-0 pb-4 cover">
                  <div class="media align-items-end profile-head">

                     <div id="profilePic" class="profile mr-3">

                     </div>

                     <div id="changeNameType" class="media-body mb-5 text-white">
                        <!-- JS -->
                     </div>
                     <div id="buttonEditLike" class="profile mr-3">
                     </div>
                  </div>
               </div> <!-- End foto, nome, tipo -->

               <div class="bg-light p-4 d-flex justify-content-end text-center">
                  <ul class="list-inline mb-0">
                     <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">600</h5><small class="text-muted">Curtidas</small>
                     </li>
                  </ul>
               </div> <!-- End porcentagem de avaliaÃ§Ã£o -->

               <div id="abouti" class="px-4 py-3">
                  <h5 class="mb-0">Sobre</h5>
               </div> <!-- End sobre -->

               <div class="px-4 py-3">
                  <div id="changeAbout" class="p-4 rounded shadow-sm bg-light">
                     <!-- JS -->
                  </div>
               </div> <!-- End sobre -->

               <div class="py-4 px-4">
                  <hr>
               </div>

               <div id="tituloLocal" class="px-4 py-3">
                  <h5 class="mb-0">Localização</h5>
               </div>

               <div class="px-4 py-3">
                  <div id="changeLocal" class="p-4 rounded shadow-sm bg-light">
                     <!-- JS -->
                  </div>
               </div> <!-- End sobre -->

            </div>
         </div>
      </div>
   </div> <!-- End div container -->
   <!-- Fim Perfil -->

   <!-- Modal -->
   <div class="modal fade" id="mudarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="txtTitles">Editar Perfil</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
               <form method="post" id="insert_form" action="">
                  <!-- Inicio body -->
                  <div class="custom-file">
                     <input id="minhafoto" type="file" class="custom-file-input">
                     <label id="Sendminhafoto" class=" custom-file-label arquivo" for="customFileLang">Selecione a foto de perfil</label>
                  </div> <!-- Selecionar foto do perfil -->

                  <p></p> <!-- Pular linha no form-->

                  <div class="form-group row">
                     <label for="nomeEditavel" class="col-sm-2 col-form-label">Nome</label>
                     <div class="col-sm-10">
                        <input name="NAME" type="text" class="form-control" id="nameProfile"
                           placeholder="Nome apresentado no perfil" autocomplete="off">
                     </div>
                  </div>

                  <div class="form-group row">
                     <span id="msg"></span> <!-- Alerta para dados alterados -->
                     <label for="sobreEditavel" class="col-sm-2 col-form-label">Sobre</label>
                     <div class="col-sm-10">
                        <input name="sobre" type="text" class="form-control" id="aboutDescription"
                           placeholder="Sobre você(s)." autocomplete="off">
                     </div>
                  </div>

                  <div class="form-group row">
                     <label for="localizacaoEditavel" class="col-sm-2 col-form-label">Local</label>
                     <div class="col-sm-10">
                        <input name="local" type="text" class="form-control" id="localizationInput"
                           placeholder="Escreva a sua localização." autocomplete="off">
                     </div>
                  </div>

                  <div class="form-group row">
                     <div class="col-sm-10">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal"
                           aria-label="Close">Cancelar</button>
                        <input type="button" name="salvaralt" id="saveProfile" value="Salvar"
                           class="btn btn-outline-success">
                     </div>
                  </div>
               </form>
            </div>
            
         </div>
      </div>
   </div>
   <!-- End modal -->

   <!-- Script modal -->
   <script src="../profile/index.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

</body>

</html>
