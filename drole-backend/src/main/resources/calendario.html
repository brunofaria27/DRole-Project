    <!-- Fim Header -->

    <!-- Corpo calendário -->
    <h1>Calendário de eventos</h1>

    <!-- Alertas -->
    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning"></div>-->
            </div>
        </div>
        <!-- End alertas -->


        <div class="form-group row">
            <div class="col-sm-6">
                <input type="button" class="btn btn-success" id="btnInsert" value="Adicionar evento" data-toggle="modal"
                    data-target="#calendarioModal">
            </div>
            <div class="col-sm-6">
                <select id="ddlViewBy">
                    <option value="Todos" selected="selected">Todos</option>
                    <option value="Pop">Pop</option>
                    <option value="Funk">Funk</option>
                    <option value="Rock">Rock</option>
                    <option value="Axe">Axe</option>
                    <option value="Sertanejo">Sertanejo</option>
                    <option value="Eletrônica">Eletrônica</option>
                    <option value="Trap">Trap</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Dia</th>
                            <th scope="col">Estabelecimento</th>
                            <th scope="col">Músico</th>
                            <th scope="col">Tipo músical</th>
                            <th scope="col">Entrada</th>
                        </tr>
                    </thead>
                    <tbody id="table-eventos">
                        <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End corpo calendário -->

    <!-- Modal -->
    <div class="modal fade" id="calendarioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mudarModalLabel">Adicionar evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" id="insert_form">
                        <!-- Inicio body -->
                    </form id="form-evento">
                    <div class="form-group row">
                        <label for="dataEvento" class="col-sm-2 col-form-label">Dia:</label>
                        <div class="col-sm-10">
                            <input name="DATA" type="date" class="form-control" id="dateEvent"
                                placeholder="Selecione o dia do evento" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="estabelecimentoEvento" class="col-sm-2 col-form-label">Estabelecimento:</label>
                        <div class="col-sm-12">
                            <input name="ESTABELECIMENTO" type="text" class="form-control" id="estabelecimento"
                                placeholder="Local do evento" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="musicoEvento" class="col-sm-2 col-form-label">Músico:</label>
                        <div class="col-sm-12">
                            <input name="MUSICO" type="text" class="form-control" id="musico"
                                placeholder="Músico que tocará no evento" autocomplete="off">
                        </div>
                    </div>

                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Tipo musical:</label>
                    <select class="custom-select my-1 mr-sm-2" id="tipoMusical">
                        <option value="Funk">Funk</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Axé">Axé</option>
                        <option value="Sertanejo">Sertanejo</option>
                        <option value="Eletrônica">Eletrônica</option>
                        <option value="Trap">Trap</option>
                    </select>

                    <p></p> <!-- Pular linha no form-->

                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Entrada evento:</label>
                    <select class="custom-select my-1 mr-sm-2" id="entrada">
                        <option value="+18">+18</option>
                        <option value="-18">-18</option>
                    </select>

                    <p></p> <!-- Pular linha no form-->

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-outline-danger"
                                onclick="javascript:window.location.reload()">Cancelar</button>
                            <input type="button" name="salvaralt" id="adicionaEvent" value="Salvar"
                                class="btn btn-outline-success" onclick="javascript:window.location.reload()">
                        </div>
                    </div>
                    </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
