<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Rolé - Sobre</title>
    <link rel="stylesheet" href="../styles/cabecalho.css">
    <link rel="stylesheet" href="calendario.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a55657dc48.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../utils/utils.js"></script>

</head>

<body>

    <!-- inicio Header -->
    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../images/Logo.gif" alt="logo" class="active" width="100px" height="100px">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
                    <ul id="ul-navbar" class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../home/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../sobre/index.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../calendario/index.html">Calendário</a>
                        </li>
                        <li id="profile-dropdown" class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdown">
                                <img id="image-profile" src="../images/noimg.png" alt="dropdown perfil">
                            </a>
                            <div id="showProfile" class="dropdown-menu mt-0" aria-labelledby="navbarDropdown">
                                <a id="user-logout" class="dropdown-item" href="#">Sair</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <!-- Fim Header -->

    <!-- Corpo calendário -->
    <img id="titulo" src="../images/títuloCalendário.png" alt="Calendário de Eventos">

    <!-- Alertas -->
    <div class="container">
        <!-- End alertas -->
        <div class="form-group row">
            <div id="buttonAddEvent" class="col-sm-12">
                <!-- JS BUTTON AQ -->
            </div>

        </div>
        <div class="row" id="div-first-table-events">

        </div>

        <div class="row" id="div-scnd-table-events">
            <div class="col-sm-12">
                <table id="grid-events2" class="table table-striped">
                    <div>
                        <img id="table_title" src="" alt="Eventos Confirmados">
                        <div id="filter-select">
                            <select id="filter-musical-style">
                                <div id="select-options">
                                    <option value="Todos" selected="selected">Todos</option>
                                    <option value="Pop">Pop</option>
                                    <option value="Funk">Funk</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Axe">Axe</option>
                                    <option value="Sertanejo">Sertanejo</option>
                                    <option value="Eletrônica">Eletrônica</option>
                                    <option value="Clássica">Clássica</option>
                                    <option value="Pagode">Pagode</option>
                                    <option value="Samba">Samba</option>
                                </div>
                            </select>
                        </div>
                    </div>

                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Dia</th>
                            <th scope="col">Estabelecimento</th>
                            <th scope="col">Músico</th>
                            <th scope="col">Tipo músical</th>
                            <th scope="col">Entrada</th>
                        </tr>
                    </thead>
                    <tbody id="table-events">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- End corpo calendário -->


    <!-- Inicio Modal Sistema Inteligente -->
    <div class="modal fade" id="calendarioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="tituloAdicionarEvento" src="../images/AdicionarEvento.png" alt="Adicionar Evento">

                    <div class="form-group row">
                        <label id="txtModal" class="col-sm-3 col-form-label"
                            for="inlineFormCustomSelectPref">Capacidade:</label>
                        <div class="col-sm-9">
                            <select class="custom-select my-1 mr-sm-2" id="event_capacity">
                                <option value="1">10 - 50 pessoas</option>
                                <option value="2">50 - 100 pessoas</option>
                                <option value="3">100 - 200 pessoas</option>
                                <option value="4">200 - 1000 pessoas</option>
                                <option value="5">1000+ pessoas</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label id="txtModal" class="col-sm-3 col-form-label"
                            for="inlineFormCustomSelectPref">Formalidade:</label>
                        <div class="col-sm-9">
                            <select class="custom-select my-1 mr-sm-2" id="event_formality">
                                <option value="1">Informal</option>
                                <option value="2">Pouco formal</option>
                                <option value="3">Formal</option>
                                <option value="4">Muito formal</option>
                                <option value="5">Cerimonial</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label id="txtModal" class="col-sm-3 col-form-label" for="inlineFormCustomSelectPref">Público
                            Alvo:</label>
                        <div class="col-sm-9">
                            <select class="custom-select my-1 mr-sm-2" id="event_target">

                                <option value="1">0 - 18 anos</option>
                                <option value="2">18 - 25 anos</option>
                                <option value="3">25 - 40 anos</option>
                                <option value="4">40 - 65 anos</option>
                                <option value="5">65+ anos</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">

                        <label id="txtModal" class="col-sm-3 col-form-label"
                            for="inlineFormCustomSelectPref">Horário:</label>
                        <div class="col-sm-9">
                            <select class="custom-select my-1 mr-sm-2" id="event_hour">
                                <option value="1">8:00 - 11:00</option>
                                <option value="2">11:00 - 15:00</option>
                                <option value="3">15:00 - 18:00</option>
                                <option value="4">18:00 - 22:00</option>
                                <option value="5">22:00 - 8:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="txtModal" class="col-sm-3 col-form-label" for="inlineFormCustomSelectPref">Gasto
                            Médio:<small style="color: #495057;">(por Pessoa)</small></label>
                        <div class="col-sm-9">
                            <select class="custom-select my-1 mr-sm-2" id="event_price">
                                <option value="1">R$00,00 - R$20,00</option>
                                <option value="2">R$20,00 - R$50,00</option>
                                <option value="3">R$50,00 - R$100,00</option>
                                <option value="4">R$100,00 - R$300,00</option>
                                <option value="5">R$300,00+</option>
                            </select>
                        </div>
                    </div>

                    <div id="btnsModal">
                        <div id="btnCancelar-div">
                            <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Cancelar"
                                class="btn-modal" data-dismiss="modal" aria-label="Cancelar"><img
                                    id="btn-modal-cancelar" src="../images/Cancelar.png" alt="Cancelar"></button>
                        </div>
                        <div id="btnAvancar-div">
                            <button id="btn-modal-avancar" type="button" data-bs-toggle="tooltip"
                                data-bs-placement="top" title="Avançar" class="btn-modal" data-dismiss="modal"
                                data-toggle="modal" data-target="#dadosModal" aria-label="Avançar"><img
                                    id="btn-modal-avancar" src="../images/Avancar.png" alt="Avançar"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim modal Sistema Inteligente -->

    <!-- Inicio Modal dados evento -->
    <div class="modal fade" id="dadosModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="tituloAdicionarEvento" src="../images/AdicionarEvento.png" alt="Adicionar Evento">

                    <form>

                        <div class="form-group row" id="si-div" >

                            <label id="txtModal" for="siEvento" class="col-sm-2 col-form-label">
                                <button data-bs-toggle="tooltip" data-bs-placement="top" title="Recomendação"
                                    id="btn-si" type="button" class="btn-event"><img id="btn-si-img"
                                        src="../images/foward.png" alt="Recomendação" width="100%"
                                        height="50px"></button>
                            </label>
                            <div class="col-sm-10" style="margin: auto;">
                                <p>Exibir estilo musical recomendado</p>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label id="txtModal" for="nomeEvento" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input name="NOME" type="text" class="form-control" id="event_name"
                                    placeholder="Nome do evento." autocomplete="off" required="required">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label id="txtModal" for="dataEvento" class="col-sm-2 col-form-label">Data:</label>
                            <div class="col-sm-10">
                                <input name="DATA" type="date" class="form-control" id="date_event"
                                    placeholder="Selecione o dia do evento." autocomplete="off" required="required">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label id="txtModal" class="col-sm-2 col-form-label"
                                for="inlineFormCustomSelectPref">Estilo:</label>
                            <div class="col-sm-10">
                                <select class="custom-select" id="musical_style">
                                    <option value="Funk">Funk</option>
                                    <option value="Pop">Pop</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Axé">Axé</option>
                                    <option value="Sertanejo">Sertanejo</option>
                                    <option value="Eletrônica">Eletrônica</option>
                                    <option value="Clássica">Clássica</option>
                                    <option value="Samba">Samba</option>
                                    <option value="Pagode">Pagode</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label id="txtModal" class="col-sm-2 col-form-label"
                                for="inlineFormCustomSelectPref">Músico:</label>
                            <div class="col-sm-10">
                                <select class="custom-select my-1 mr-sm-2" id="musicians">
                                    <!-- js vai aqui -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label id="txtModal" class="col-sm-2 col-form-label"
                                for="inlineFormCustomSelectPref">Entrada:</label>
                            <div class="col-sm-10">
                                <select class="custom-select my-1 mr-sm-2" id="minimum_age">
                                    <option value="1">+18</option>
                                    <option value="0">-18</option>
                                </select>
                            </div>

                        </div>
                    </form>

                    <div id="btnsModal">
                        <div id="btnCancelar-div">
                            <button id="btn-modal2-cancelar" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Cancelar"
                                class="btn-modal" data-dismiss="modal" aria-label="Cancelar"><img
                                    src="../images/Cancelar.png" alt="Cancelar"></button>
                        </div>
                        <div id="btnAvancar-div">
                            <button id="btn-modal-salvar" type="button" data-bs-toggle="tooltip" data-bs-placement="top"
                                title="Salvar Evento" class="btn-modal" data-dismiss="modal" aria-label="Salvar"><img
                                 src="../images/SalvarPerfil.png" alt="Avançar"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim modal dados evento -->

    <script src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
