<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Rolé - Sobre</title>
    <link rel="stylesheet" href="../styles/cabecalho.css">
    <link rel="stylesheet" href="../styles/sobre.css">
    <link rel="stylesheet" href="calendario.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a55657dc48.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>

    <!-- inicio Header -->
    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../images/Logo.gif" alt="logo" class="active" width="100px" height="100px">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../home/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../sobre/index.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../calendario/index.html">Calendário</a>
                        </li>
                        <li id="showProfile" class="nav-item">
                            <!-- Shows Perfil para dono -->
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <!-- Fim Header -->

    <!-- Corpo calendário -->
    <img id="titulo" src="../images/títuloCalendário.png" alt="Calendário de Eventos">

    <!-- Alertas -->
    <div class="container">
        <!-- End alertas -->
        <div class="form-group row">
            <div id="buttonAddEvent" class="col-sm-12">
                <!-- JS BUTTON AQ -->
            </div>

        </div>
        <div class="row" id="div-first-table-events">
           
        </div>

        <div class="row" id="div-scnd-table-events">
            <div class="col-sm-12">
                <table id="grid-events2" class="table table-striped">
                    <div>
                        <img id="table_title" src="" alt="Eventos Confirmados">
                        <div id="filter-select">
                            <select id="filter-musical-style">
                                <div id="select-options">
                                    <option value="Todos" selected="selected">Todos</option>
                                    <option value="Pop">Pop</option>
                                    <option value="Funk">Funk</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Axe">Axe</option>
                                    <option value="Sertanejo">Sertanejo</option>
                                    <option value="Eletrônica">Eletrônica</option>
                                    <option value="Clássica">Clássica</option>
                                    <option value="Pagode">Pagode</option>
                                    <option value="Samba">Samba</option>
                                </div>
                            </select>
                        </div>
                    </div>

                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Dia</th>
                            <th scope="col">Estabelecimento</th>
                            <th scope="col">Músico</th>
                            <th scope="col">Tipo músical</th>
                            <th scope="col">Entrada</th>
                        </tr>
                    </thead>
                    <tbody id="table-events">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- End corpo calendário -->


    <!-- Inicio Modal Sistema Inteligente -->
    <div class="modal fade" id="calendarioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="txtTitles">Sistema de recomendação - Calendário</h5>
                </div>
                <div class="modal-body">
                    <label id="txtModal" class="my-1 mr-2" for="inlineFormCustomSelectPref">Capacidade do Evento</label>
                    <select class="custom-select my-1 mr-sm-2" id="event_capacity">
                        <option value="1">10 - 50 pessoas</option>
                        <option value="2">50 - 100 pessoas</option>
                        <option value="3">100 - 200 pessoas</option>
                        <option value="4">200 - 1000 pessoas</option>
                        <option value="5">1000+ pessoas</option>
                    </select>
                    <label id="txtModal" class="my-1 mr-2" for="inlineFormCustomSelectPref">Formalidade do Evento</label>
                    <select class="custom-select my-1 mr-sm-2" id="event_formality">
                        <option value="1">Informal</option>
                        <option value="2">Pouco formal</option>
                        <option value="3">Formal</option>
                        <option value="4">Muito formal</option>
                        <option value="5">Cerimonial</option>
                    </select>
                    <label id="txtModal" class="my-1 mr-2" for="inlineFormCustomSelectPref">Público Alvo do Evento</label>
                    <select class="custom-select my-1 mr-sm-2" id="event_target">
                        <option value="1">0 - 18 anos</option>
                        <option value="2">18 - 25 anos</option>
                        <option value="3">25 - 40 anos</option>
                        <option value="4">40 - 65 anos</option>
                        <option value="5">65+ anos</option>
                    </select>
                    <label id="txtModal"class="my-1 mr-2" for="inlineFormCustomSelectPref">Horário do Evento</label>
                    <select class="custom-select my-1 mr-sm-2" id="event_hour">
                        <option value="1">8:00 - 11:00</option>
                        <option value="2">11:00 - 15:00</option>
                        <option value="3">15:00 - 18:00</option>
                        <option value="4">18:00 - 22:00</option>
                        <option value="5">22:00 - 8:00</option>
                    </select>
                    <label id="txtModal" class="my-1 mr-2" for="inlineFormCustomSelectPref">Gasto Médio por Pessoa</label>
                    <select class="custom-select my-1 mr-sm-2" id="event_price">
                        <option value="1">R$00,00 - R$20,00</option>
                        <option value="2">R$20,00 - R$50,00</option>
                        <option value="3">R$50,00 - R$100,00</option>
                        <option value="4">R$100,00 - R$300,00</option>
                        <option value="5">R$300,00+</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dadosModal"
                        data-dismiss="modal" aria-label="Close" id="btn-prox-modal">Próximo</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim modal Sistema Inteligente -->

    <!-- Inicio Modal dados evento -->
    <div class="modal fade" id="dadosModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="txtTitles">Criação do evento - Calendário</h5>
                </div>

                <div class="modal-body">

                    <form>
                        <div class="my-1 mr-2" for="inlineFormCustomSelectPref">
                            <button id="showEventType" type="button" class="btn btn-dark">Mostrar tipo de evento adequando</button>
                            <div id="notificationSi" class="my-1 mr-2" for="inlineFormCustomSelectPref">
                                <!-- JAVASCRIPT NOTIFICATION -->
                            </div>
                        </div>
    
                        <div class="form-group row">
                            <label id="txtModal" for="nomeEvento" class="col-sm-12 col-form-label">Nome do Evento:</label>
                            <div class="col-sm-12">
                                <input name="NOME" type="text" class="form-control" id="event_name"
                                    placeholder="Nome do evento" autocomplete="off" required="required">
                            </div>
                        </div>
    
                        <div class="form-group row">
                            <label id="txtModal" for="dataEvento" class="col-sm-12 col-form-label">Dia:</label>
                            <div class="col-sm-12">
                                <input name="DATA" type="date" class="form-control" id="date_event"
                                    placeholder="Selecione o dia do evento" autocomplete="off" required="required">
                            </div>
                        </div>
    
                        <label id="txtModal" class="my-1 mr-2" for="inlineFormCustomSelectPref">Tipo musical:</label>
                        <select class="custom-select my-1 mr-sm-2" id="musical_style">
                            <option value="Funk">Funk</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Axé">Axé</option>
                            <option value="Sertanejo">Sertanejo</option>
                            <option value="Eletrônica">Eletrônica</option>
                            <option value="Clássica">Clássica</option>
                            <option value="Samba">Samba</option>
                            <option value="Pagode">Pagode</option>
                        </select>
    
                        <label id="txtModal" class="my-1 mr-2" for="inlineFormCustomSelectPref">Músico:</label>
                        <select class="custom-select my-1 mr-sm-2" id="musicians">
                            <!-- js vai aqui -->
                        </select>
    
                        <label id="txtModal" class="my-1 mr-2" for="inlineFormCustomSelectPref">Entrada evento:</label>
                        <select class="custom-select my-1 mr-sm-2" id="minimum_age">
                            <option value="1">+18</option>
                            <option value="0">-18</option>
                        </select>    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        aria-label="Close">Close</button>
                    <button id="btn-save-event" type="button" class="btn btn-outline-success" data-toggle="modal"
                        data-target="#dadosModal" data-dismiss="modal" aria-label="Close">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim modal dados evento -->

    <script src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
