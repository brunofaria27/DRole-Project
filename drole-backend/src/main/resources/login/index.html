<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Rolé - Login</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="cabecalho.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img href="../home/index.html" src="../images/Logo.gif" width="100px" height="100px" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>


    <div class="container-fluid">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-div" class="col-md-4 card">

                <form id="login-form" class="form" method="post">

                    <img id="titulo" src="../images/Login.png" alt="Login">
                    <div id="sucessLogin">
                        <!-- JS SUCESS CADASTRO -->
                    </div>
                    <div class="form-group row">
                        <label id="txtModal" class="col-sm-2 col-form-label"
                            for="inlineFormCustomSelectPref">E-mail:</label>
                        <div class="col-sm-9">
                            <input type="text" name="email" id="email" class="form-control"
                                placeholder="Insira seu e-mail." required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="txtModal" class="col-sm-2 col-form-label"
                            for="inlineFormCustomSelectPref">Senha:</label>
                        <div class="col-sm-9">
                            <input type="password" placeholder="Insira sua senha." name="password" id="password"
                                class="form-control" required>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-6" id="cadastrese-btn-div">
                        <button data-bs-toggle="tooltip" data-bs-placement="top" title="Cadastrar-se" type="button"
                            class="btn-event" data-toggle="modal" data-target="#loginModal"><img id="btn-foward-img"
                                src="../images/Cadastrar-se.png" alt="Recomendação" width="100%" height="50px"></button>
                    </div>
                    <div class="col-6" id="login-btn-div">
                        <button data-bs-toggle="tooltip" data-bs-placement="top" title="Login" id="login-btn"
                            type="button" class="btn-event"><img id="btn-foward-img" src="../images/foward.png"
                                alt="Recomendação" width="100%" height="50px"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="login-box" class="col-md-12">
                        <img id="tituloCadastro" src="../images/Cadastro.png" alt="Editar Perfil">
                        <form class="form" method="post">
                            <div id="sucessCadas">
                                <!-- JS SUCESS CADASTRO -->
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-sm-2 col-form-label">Usuário:</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Insira um usuário." name="cadUsername"
                                        id="cadUsername" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="names" class="col-sm-2 col-form-label">Nome:</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Insira o nome do seu Perfil." name="cadName"
                                        id="cadName" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="type">Tipo:</label>
                                <div class="col-sm-10">
                                    <select class="custom-select my-1 mr-sm-2" id="cadType" required>
                                        <option value="2">Estabelecimento</option>
                                        <option value="3">Músico</option>
                                        <option value="1">Frequentador</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="email">E-mail:</label>
                                <div class="col-sm-10">

                                    <input type="text" placeholder="Insira seu e-mail." name="cadEmail" id="cadEmail"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="senha">Senha:</label>
                                <div class="col-sm-10">
                                    <input type="password" placeholder="Insira uma senha." name="cadSenha" id="cadSenha"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="senha2">Confirmação:</label>
                                <div class="col-sm-9">
                                    <input type="password" name="cadSenha2" placeholder="Confirme sua senha."
                                        id="cadSenha2" class="form-control" required>
                                </div>
                            </div>
                        </form>
                        <div id="btnsModal">
                            <div id="btnCancelar-div">
                                <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Cancelar"
                                    class="btn-modal" data-dismiss="modal" aria-label="Cancelar"><img
                                        id="btn-modal-cancelar" src="../images/Cancelar.png" alt="Cancelar"></button>
                            </div>
                            <div id="btnSalvar-div">
                                <button id="saveProfile" type="button" data-bs-toggle="tooltip" data-bs-placement="top"
                                    title="Salvar Perfil" class="btn-modal" data-dismiss="modal"
                                    aria-label="Salvar Perfil"><img id="btn-modal-salvar"
                                        src="../images/SalvarPerfil.png" alt="Salvar Perfil"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
